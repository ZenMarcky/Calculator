<!DOCTYPE html>
<html lang="en">

<head>

<body>




    <div class="simple-calcu">
        <h1>Inch Conversion Calculator</h1>
        <div class="calcu-body">
            <div class="input-type">
                <input type="number" placeholder="Inches" id="meter">
                <h1 id="screen"></h1>
            </div>
            <div class="calcu-button">
                <button onclick="mm()">mm</button>
                <button onclick="cm()">cm</button>
                <button onclick="m()">m</button>
            </div>


        </div>
    </div>

    <script src="./script.js"></script>
</body>
